<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meetup App</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<nav class="navbar">
		<button class="tab-btn active" data-tab="locations">Locations</button>
		<button class="tab-btn" data-tab="randomizer">Randomizer</button>
		<button class="tab-btn" data-tab="history">Meetup History</button>
	</nav>

	<main>
		<section id="locations" class="tab-section" style="display: block;">
			<h2>Locations</h2>
			<form id="add-location-form" autocomplete="off">
				<input type="text" id="location-name" placeholder="Location name" required>
				<input type="text" id="location-address" placeholder="Address (optional)">
				<button type="submit">Add Location</button>
			</form>
			<ul id="locations-list"></ul>
		</section>
		<section id="randomizer" class="tab-section" style="display: none;">
			<h2>Randomizer</h2>
			<button id="pick-random-btn">Pick Random Location</button>
			<div id="random-result" class="random-result"></div>
		</section>
		<section id="history" class="tab-section" style="display: none;">
			<h2>Meetup History</h2>
			<form id="add-meetup-form" autocomplete="off">
				<select id="meetup-location" required>
					<option value="">Select location</option>
				</select>
				<input type="date" id="meetup-date" required>
				<input type="text" id="meetup-attendees" placeholder="Attendees (comma separated)" required>
				<button type="submit">Add Meetup</button>
			</form>
			<ul id="meetups-list"></ul>
		</section>
	</main>

	<!-- Firebase App (core) -->
	<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
	<!-- Firebase Firestore -->
	<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
	<!-- Your app logic -->
	<script src="app.js"></script>
	<script>
		// Simple tab switching logic
		document.querySelectorAll('.tab-btn').forEach(btn => {
			btn.addEventListener('click', function() {
				document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
				this.classList.add('active');
				const tab = this.getAttribute('data-tab');
				document.querySelectorAll('.tab-section').forEach(sec => {
					sec.style.display = (sec.id === tab) ? 'block' : 'none';
				});
			});
		});
	</script>
</body>
</html>
